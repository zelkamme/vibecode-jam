services:
  backend:
    build:
      context: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/dbdata:/app/db
      - /var/run/docker.sock:/var/run/docker.sock
      - code_runner_shared:/tmp/shared  
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis  
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    environment:
      - VITE_API_URL=http://backend:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  # FIX: Indented correctly under 'services' and updated image
  redis:
    image: redis/redis-stack-server:latest
    container_name: redis-llm
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  code_runner_shared:
    name: code_runner_shared
    driver: local
  redis_data: